  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <main class="main-14">
    <div class="main-wrapper demo-14">
      <!-- shapes start -->
      <img src="assets/img/shape-1.svg" alt="" class="shape shape-1">
      <img src="assets/img/shape-2.svg" alt="" class="shape shape-2">
      <img src="assets/img/shape-3.svg" alt="" class="shape shape-3">
      <img src="assets/img/shape-4.svg" alt="" class="shape shape-4">
      <img src="assets/img/shape-5.svg" alt="" class="shape shape-5">
      <img src="assets/img/shape-6.svg" alt="" class="shape shape-6">
      <!-- shapes end -->
      <div class="container">
        <div class="row align-items-center">
          <div class="col-xl-5 col-lg-6 col-md-6">
            <!-- img-wrapper start -->
            <div class="img-wrapper wow fadeInLeft" data-wow-delay=".2s">
              <img src="assets/img/img-1.svg" alt="">
            </div>
            <!-- img-wrapper end -->
          </div>
          <div class="col-xl-7 col-lg-6 col-md-6 odd-col">
            <!-- content-wrapper start -->
            <div class="content-wrapper">
              <h1 class="wow fadeInDown" data-wow-delay=".2s">Assignmate</h1>
              <h2 class="wow fadeInDown" data-wow-delay=".4s" font-size: 4px;>Get Your Assignments Done</h2>
              <p class="wow fadeInUp" data-wow-delay=".6s">Tired of doing assignments ?</p>
               <p class="wow fadeInUp" data-wow-delay=".6s"> Think writing assignments are a hassle ?</p>
                <p class="wow fadeInUp" data-wow-delay=".6s"> Wish if someone else could write them for you at low cost ?</p>
                <p class="wow fadeInUp" data-wow-delay=".6s"> Well look no further ! ASSIGNMATE is here to help you</p>


              <!-- subscribe-form start -->
              <form id="myForm" onsubmit="handleSubmit(event)">
                <br>
                <input class="wow fadeInDown" data-wow-delay=".7s" text-black placeholder-black" placeholder="Your Name" name="Name" autoComplete="off" autoCapitalize="off" autoCorrect="off" type="text" style="padding: 0.5rem; border-radius: 5px;">
                <input class="wow fadeInDown" data-wow-delay=".7s" text-black placeholder-black" placeholder="Your Email" name="Email" autoComplete="off" autoCapitalize="off" autoCorrect="off" type="text" style="padding: 0.5rem; border-radius: 5px;">
                <button class="wow fadeInDown" data-wow-delay=".7s" name="Name" type="submit" style="background-color: white; padding: 0.5rem; border: 1px solid black; border-radius: 5px;">
                  Subscribe
                </button>
              </form>
              <!-- subscribe-form end -->
            </div>
            <!-- content-wrapper end -->
          </div>
        </div>
      </div> <!-- end container -->
    </div>
  </main>

  <!-- ========================= JS here ========================= -->
  <script src="assets/js/vendor/modernizr-3.5.0.min.js"></script>
  <script src="assets/js/vendor/jquery-3.5.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap-4.5.0.min.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
   function handleSubmit(e) {

  e.preventDefault();

  const form = document.getElementById('myForm');
  const formData = new FormData(form);

  fetch('https://script.google.com/macros/s/...', {
    method: 'POST',
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    console.log(data);
    window.location.reload(); // reload page
  })
  .catch(error => {
    console.log(error);
  });

}
      
     
    }
  </script>
